<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro - Secure Edition</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; height: 380px; }
        .preview { width: 100%; height: 230px; background: #eaedef; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview iframe, .preview img, model-viewer { width: 100%; height: 100%; border: none; object-fit: contain; }
        .text-preview { font-size: 10px; padding: 12px; background: #f8f9fa; color: #333; width: 100%; height: 100%; white-space: pre-wrap; margin: 0; overflow: hidden; box-sizing: border-box; text-align: left; }
        .icon-box { text-align: center; z-index: 1; }
        .icon-emoji { font-size: 60px; display: block; margin-bottom: 8px; }
        .ext-label { font-size: 11px; font-weight: bold; color: #666; background: #dee2e6; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #333; }
        .badge { position: absolute; top: 12px; right: 12px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 10; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-del { border-color: #cf222e; color: #cf222e; }
        .btn-del:hover { background: #ffeef0; }
    </style>
</head>
<body>
    <div id="gallery" class="container"></div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    const GAS_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi3jjRv6KCAWdbXUlAALIil7GTDm5F7u80unENJJGqprkOfr1rtN5IwkkLzC3U401gWiFL5ns2Bmt74V2V2f4U72PwEwD0nRhQ2nc7mkNZn3C-4WxTUl3xK5lnR12DWcta4kYRJVmrSG2zJl6YEAa1aAMrCMIXsTL8NK4npNkmPnUPiCl5ZlUcbynvYDl3pDoYuY1Qxje3FhMRh-qS8D6NeSEuC8sKOcn1CPJQoUS5Pjv0tgsEHFh7h21I7M0fa_KbEcLwStfRQzOjeohZWHyi1LVFx6ye5FD0_1Wj8&lib=MurWCq0JNvz56-vjWDQz3gypAWhvqL-Aw"; 

    const esc = (str) => str ? str.toString().replace(/[&'`"<>]/g, (m) => ({'&':'&amp;',"'":"&#39;",'`':"&#96;",'"':"&quot;",'<':"&lt;",'>':"&gt;"}[m])) : "";

    function getEmoji(ext) {
        const map = {'pdf':'ğŸ“„','txt':'ğŸ“','md':'ğŸ“','glb':'ğŸ“¦','gltf':'ğŸ“¦','zip':'ğŸ“š','mp3':'ğŸµ','png':'ğŸ–¼ï¸','jpg':'ğŸ–¼ï¸','gif':'ğŸ–¼ï¸','webp':'ğŸ–¼ï¸','js':'ğŸ“œ','css':'ğŸ¨'};
        return map[ext] || 'ğŸ“„';
    }

    async function deleteFile(fileId, cardElement) {
        // æš—è¨¼ç•ªå·ã®å…¥åŠ›ã‚’æ±‚ã‚ã‚‹
        const pass = prompt("å‰Šé™¤ã™ã‚‹ã«ã¯4æ¡ã®æš—è¨¼ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š");
        if (!pass) return; // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚ŒãŸå ´åˆ

        try {
            // URLã« pass ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è¿½åŠ ã—ã¦é€ä¿¡
            const response = await fetch(`${GAS_URL}?delId=${fileId}&pass=${pass}`);
            const result = await response.json();
            
            if (result.status === "success") {
                alert("ã‚´ãƒŸç®±ã¸ç§»å‹•ã—ã¾ã—ãŸã€‚");
                cardElement.remove();
            } else {
                alert("ã‚¨ãƒ©ãƒ¼: " + result.message);
            }
        } catch (e) {
            alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚");
        }
    }

    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const gallery = document.getElementById('gallery');
        const extMatch = name.match(/\.([a-z0-9]+)$/i);
        const ext = extMatch ? extMatch[1].toLowerCase() : "";
        const emoji = getEmoji(ext);
        const copyUrl = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${esc(source)}</div>
                <div class="icon-box">
                    <span class="icon-emoji">${emoji}</span>
                    <span class="ext-label">${esc(ext)}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${esc(name)}">${esc(name)}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${esc(copyUrl)}').then(()=>alert('ã‚³ãƒ”ãƒ¼å®Œäº†'))">ã‚³ãƒ”ãƒ¼</button>
                    ${isDrive ? `<button class="btn btn-del" id="btn-${fileId}">å‰Šé™¤</button>` : ''}
                </div>
            </div>
        `;
        gallery.appendChild(card);

        const previewArea = card.querySelector('.preview');
        const badgeHtml = `<div class="badge" style="background:${color}">${esc(source)}</div>`;

        if (isDrive) {
            // 3Dä»¥å¤–ãªã‚‰ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
            if (!['glb', 'gltf'].includes(ext)) {
                previewArea.innerHTML = badgeHtml + `<iframe src="https://drive.google.com/file/d/${fileId}/preview"></iframe>`;
            }
            const delBtn = card.querySelector(`#btn-${fileId}`);
            if (delBtn) delBtn.onclick = () => deleteFile(fileId, card);
        } else {
            // GitHubç”¨
            if (['jpg','jpeg','png','gif','webp'].includes(ext)) {
                previewArea.innerHTML = badgeHtml + `<img src="${url}" loading="lazy">`;
            } else if (['txt','md','js','json','css'].includes(ext)) {
                fetch(url).then(r => r.text()).then(t => {
                    previewArea.innerHTML = badgeHtml + `<pre class="text-preview">${esc(t.substring(0, 500))}</pre>`;
                }).catch(()=>{});
            } else if (['glb','gltf'].includes(ext)) {
                previewArea.innerHTML = badgeHtml + `<model-viewer src="${esc(url)}" auto-rotate camera-controls></model-viewer>`;
            }
        }
    }

    async function init() {
        // GitHub
        fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
            });
        // Drive
        fetch(GAS_URL).then(r => r.json()).then(data => {
            if (Array.isArray(data)) data.forEach(f => f.id && createCard(f.name, '', 'Drive', '#34a853', true, f.id));
        });
    }
    init();
</script>
</body>
</html>

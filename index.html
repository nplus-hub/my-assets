<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Safe Asset Manager</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .upload-card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto 30px; text-align: center; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn:disabled { background: #ccc; }
        #status { margin-top: 10px; font-size: 14px; color: #555; display: block; }
    </style>
</head>
<body>

<div class="upload-card">
    <h3 style="margin-top:0;">Drive Upload</h3>
    <input type="file" id="fileInput">
    <button id="uploadBtn" class="btn" onclick="runUpload()">ドライブに保存</button>
    <span id="status">ファイルを選択してください</span>
</div>

<script>
    const WEB_APP_URL = "あなたのGASウェブアプリURL";

    async function runUpload() {
        const input = document.getElementById('fileInput');
        const btn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        
        if (!input.files.length) return;
        
        const file = input.files[0];
        btn.disabled = true;
        status.innerText = "⏳ 処理中...";

        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result.split(',')[1];
            const payload = { base64: base64, type: file.type, name: file.name };

            try {
                // セキュリティ上、mode: 'no-cors' を使用します
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                status.innerText = "✅ 送信完了（ドライブを確認してください）";
                input.value = "";
            } catch (err) {
                status.innerText = "❌ 送信に失敗しました";
            } finally {
                btn.disabled = false;
            }
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>

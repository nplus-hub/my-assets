<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <script>
        // --- è¨­å®šã‚¨ãƒªã‚¢ ---
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycby6n7Q-dRYnl9dXxZ5fRKDtTHNEijzc25NDXoePAyb-9veUSH3Hvb8GyV-Ti5r306QDSg/exec",
            GITHUB: { USER: "nplus-hub", REPO: "my-assets" }
        };
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border); height: 400px; display: flex; flex-direction: column; position: relative; }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ï¼šå›ºå®šæ§‹é€  */
        .preview-box { width: 100%; height: 220px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 1px solid var(--border); }
        .preview-content { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 10; border: none; object-fit: contain; background: transparent; }
        
        /* ã‚¢ã‚¤ã‚³ãƒ³ï¼šå¸¸ã«æœ€èƒŒé¢ã«é…ç½® */
        .fallback { text-align: center; z-index: 1; display: flex; flex-direction: column; align-items: center; }
        .fallback-emoji { font-size: 40px; }
        .fallback-ext { font-size: 10px; font-weight: bold; color: #888; background: #ddd; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-top: 5px; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; word-break: break-all; color: #333; height: 3em; overflow: hidden; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 8px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-del { color: var(--danger); border-color: var(--danger); }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; text-align: center; width: 280px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; font-size:1.2rem;">Asset Manager Pro</div>
    <div>
        <input type="file" id="up" style="display:none" onchange="uploadFile(this)">
        <button onclick="document.getElementById('up').click()" style="background:var(--success); color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Driveä¿å­˜</button>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:8px 16px; border-radius:6px; cursor:pointer; margin-left:10px;">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<div id="modal">
    <div class="modal-box">
        <h3 style="margin:0">å‰Šé™¤ç¢ºèª</h3>
        <input type="password" id="pass-input" placeholder="ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰" style="width:100%; padding:10px; margin:15px 0; border:1px solid #ddd; border-radius:6px; box-sizing:border-box;">
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button class="btn btn-del" onclick="confirmDelete()">å‰Šé™¤</button>
        </div>
    </div>
</div>

<script>
    let currentDelId = null;
    let currentDelEl = null;

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    
    async function confirmDelete() {
        const pass = document.getElementById('pass-input').value;
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?delId=${currentDelId}&pass=${pass}`);
            const result = await res.text();
            if (result === "success") { currentDelEl.remove(); closeModal(); } else { alert("ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™"); }
        } catch(e) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
    }

    async function uploadFile(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result.split(',')[1];
            await fetch(CONFIG.GAS_URL, { method: "POST", body: JSON.stringify({ type: 'upload', filename: file.name, contentType: file.type, data: base64 }) });
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    // --- ãƒ¡ã‚¤ãƒ³æç”»æ©Ÿèƒ½ ---
    function createCard(name, url, source, color, isDrive, fileId) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        let emoji = lower.endsWith('.glb') ? 'ğŸ“¦' : (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e)) ? 'ğŸ–¼ï¸' : 'ğŸ“„');
        
        // 1. ã¾ãšã‚«ãƒ¼ãƒ‰ã®å¤–æ ã‚’ç¢ºå®Ÿã«ç”Ÿæˆã—ã¦é…ç½®ã™ã‚‹ï¼ˆãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãŒãªãã¦ã‚‚è¡¨ç¤ºã•ã‚Œã‚‹çŠ¶æ…‹ã‚’ä½œã‚‹ï¼‰
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview-box" id="pre-${fileId || name}">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback">
                    <span class="fallback-emoji">${emoji}</span>
                    <span class="fallback-ext">${ext}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://drive.google.com/uc?export=view&id='+fileId : url}').then(()=>alert('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ'))">URL</button>
                    ${isDrive ? `<button class="btn btn-del" onclick="currentDelId='${fileId}'; currentDelEl=this.closest('.card'); document.getElementById('modal').style.display='flex';">å‰Šé™¤</button>` : ''}
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        // 2. ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¦ç´ ã‚’ã€Œå¾Œä»˜ã‘ã€ã§ç”Ÿæˆã™ã‚‹ã€‚å¤±æ•—ã—ã¦ã‚‚ã“ã®ä¸­ã ã‘ã§å®Œçµã•ã›ã‚‹
        const previewBox = card.querySelector('.preview-box');
        
        setTimeout(() => { // æç”»é †åºã‚’ãšã‚‰ã—ã¦å…¨ä½“ãƒ•ãƒªãƒ¼ã‚ºã‚’é˜²ã
            try {
                if (lower.endsWith('.glb')) {
                    const mv = document.createElement('model-viewer');
                    mv.className = 'preview-content';
                    mv.src = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
                    mv.setAttribute('camera-controls', '');
                    mv.setAttribute('auto-rotate', '');
                    mv.setAttribute('crossorigin', 'anonymous');
                    previewBox.appendChild(mv);
                } else if (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e))) {
                    const img = document.createElement('img');
                    img.className = 'preview-content';
                    img.src = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
                    previewBox.appendChild(img);
                } else if (isDrive) {
                    const ifr = document.createElement('iframe');
                    ifr.className = 'preview-content';
                    ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
                    previewBox.appendChild(ifr);
                }
            } catch (e) {
                console.warn("ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”Ÿæˆã«å¤±æ•—:", name);
            }
        }, 100);
    }

    // --- ãƒ‡ãƒ¼ã‚¿å–å¾— ---
    window.onload = () => {
        // GitHub
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(r => r.json())
            .then(data => {
                if(Array.isArray(data)) {
                    data.forEach(f => {
                        if(f.type === 'file' && f.name !== 'index.html') {
                            createCard(f.name, f.download_url, 'GitHub', '#24292f', false);
                        }
                    });
                }
            }).catch(e => console.error("GitHubã‚¨ãƒ©ãƒ¼:", e));

        // Drive
        if (CONFIG.GAS_URL && CONFIG.GAS_URL.includes("http")) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`)
                .then(r => r.json())
                .then(data => {
                    if(Array.isArray(data)) {
                        data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id));
                    }
                }).catch(e => console.error("Driveã‚¨ãƒ©ãƒ¼:", e));
        }
    };
</script>
</body>
</html>

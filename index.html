    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; }
        header { background: var(--primary); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: 700; text-decoration: none; color: white; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1400px; margin: auto; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; height: 400px; position: relative; }
        .preview { width: 100%; height: 240px; background: #eee; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* 安定表示用のプレビュー要素設定 */
        model-viewer, .preview img, .preview iframe { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; top: 0; left: 0; z-index: 5; background: #eee; }
        
        .fallback-box { z-index: 1; text-align: center; }
        .fallback-emoji { font-size: 40px; display: block; }
        .fallback-ext { font-size: 10px; color: #888; font-weight: bold; text-transform: uppercase; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .badge { position: absolute; top: 8px; right: 8px; padding: 3px 8px; border-radius: 10px; color: white; font-size: 10px; z-index: 20; }
        .btn { padding: 10px; cursor: pointer; border-radius: 6px; font-weight: bold; font-size: 12px; border: 1px solid #ddd; background: #f6f8fa; flex: 1; }
        .btn-header { color: white; background: none; border: 1px solid white; margin-left: 8px; }
    </style>
</head>
<body>

<header>
    <a href="https://nplus-hub.github.io/my-assets/" class="logo">Asset Manager Pro</a>
    <div>
        <input type="file" id="drive-in" style="display:none" onchange="uploadFile(this, 'upload')">
        <input type="file" id="github-in" style="display:none" onchange="uploadFile(this, 'github_upload')">
        <button class="btn btn-header" style="background:var(--success); border:none;" onclick="document.getElementById('drive-in').click()">Drive保存</button>
        <button class="btn btn-header" style="background:#333; border:none;" onclick="document.getElementById('github-in').click()">GitHub保存</button>
        <button class="btn btn-header" onclick="location.reload()">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ˜</text></svg>">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f6f8fa; --border: #d0d7de; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1400px; margin: 0 auto; padding: 32px; display: none; }
        .upload-panel { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 24px; display: flex; align-items: center; gap: 15px; }
        .asset-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .asset-card { background: white; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; transition: 0.2s; }
        .asset-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        .preview-box { width: 100%; height: 220px; background: #eee; border-bottom: 1px solid var(--border); }
        model-viewer { width: 100%; height: 100%; }
        .asset-info { padding: 16px; }
        .asset-name { font-weight: 600; font-size: 13px; margin-bottom: 10px; word-break: break-all; }
        .btn { padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; background: #fff; width: 100%; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .login-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; }
    </style>
</head>
<body>

<div id="login-overlay" class="login-screen">
    <div class="login-box">
        <h2>ğŸ˜ Authenticate</h2>
        <input type="password" id="pass-field" placeholder="Passcode" style="padding:10px; width:200px; border:1px solid #ddd; margin-bottom:15px; display:block;">
        <button onclick="login()" class="btn btn-primary" style="padding:12px;">Login</button>
    </div>
</div>

<header>
    <div style="font-size: 20px; font-weight: 700;">ğŸ˜ Asset Manager Pro</div>
    <button onclick="location.reload()" class="btn" style="width:auto;">Reload</button>
</header>

<div class="container" id="content">
    <div class="upload-panel">
        <div style="flex:1">
            <span style="font-size:12px; font-weight:bold;">GitHubã¸ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰:</span>
            <input type="file" id="gh-input" style="display:block; margin-top:5px;">
        </div>
        <button class="btn btn-primary" id="up-exec" onclick="upload()" style="width:auto; height:40px; padding:0 25px;">å®Ÿè¡Œ</button>
    </div>
    <div class="asset-grid" id="grid"></div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwjvj-p4friF6LfzUIXXRHywnTE2m2LLAo0hK0AMcuVE1x5cuPLzYZZEmBwI23IC2B0xQ/exec";
    const GH_USER = "nplus-hub";
    const GH_REPO = "my-assets";
    const GH_BASE = `https://raw.githubusercontent.com/${GH_USER}/${GH_REPO}/main/`;

    async function login() {
        const pass = document.getElementById('pass-field').value;
        const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "auth", pass: pass }) });
        const result = await res.json();
        if (result.success) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            renderAll();
        } else { alert("Wrong passcode."); }
    }

    async function renderAll() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "Loading...";
        
        try {
            // GitHubã‹ã‚‰å–å¾—ï¼ˆå†å¸°çš„ã«å–å¾—ã™ã‚‹ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è¿½åŠ ï¼‰
            const ghRes = await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/`);
            const ghFiles = await ghRes.json();
            
            // Driveã‹ã‚‰å–å¾—ï¼ˆGASçµŒç”±ï¼‰
            const drRes = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "list_drive" }) });
            const drFiles = await drRes.json();

            grid.innerHTML = "";

            // GitHub
            if (Array.isArray(ghFiles)) {
                ghFiles.filter(f => f.name.toLowerCase().endsWith('.glb')).forEach(f => {
                    createCard(f.name, GH_BASE + f.name, true);
                });
            }

            // Drive
            if (Array.isArray(drFiles)) {
                drFiles.forEach(f => {
                    createCard(f.name, f.id, false);
                });
            }
        } catch(e) { grid.innerHTML = "Error loading assets."; }
    }

    function createCard(name, path, isGH) {
        const card = document.createElement('div');
        card.className = 'asset-card';
        card.innerHTML = `
            <div class="preview-box">
                ${isGH ? `<model-viewer src="${path}" auto-rotate camera-controls></model-viewer>` : `<div style="display:flex;align-items:center;height:100%;justify-content:center;color:#888;font-size:12px;text-align:center;">Google Drive Asset<br>(Preview Unavailable)</div>`}
            </div>
            <div class="asset-info">
                <div class="asset-name">${name}</div>
                <button class="btn ${isGH ? '' : 'btn-danger'}" onclick="${isGH ? `copy('${path}')` : `del('${path}')`}">${isGH ? 'URLã‚³ãƒ”ãƒ¼' : 'Driveã‹ã‚‰å‰Šé™¤'}</button>
            </div>`;
        document.getElementById('grid').appendChild(card);
    }

    async function upload() {
        const file = document.getElementById('gh-input').files[0];
        if (!file) return alert("Select a file.");
        const btn = document.getElementById('up-exec');
        btn.innerText = "Working..."; btn.disabled = true;

        const reader = new FileReader();
        reader.onload = async () => {
            const base64 = reader.result.split(',')[1];
            const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "github_upload", filename: file.name, base64: base64 }) });
            const result = await res.json();
            if (result.content) { alert("Success!"); renderAll(); }
            else { alert("Failed: " + result.message); }
            btn.innerText = "å®Ÿè¡Œ"; btn.disabled = false;
        };
        reader.readAsDataURL(file);
    }

    async function del(id) {
        if (!confirm("Delete from Drive?")) return;
        await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "delete", id: id }) });
        renderAll();
    }

    function copy(t) { navigator.clipboard.writeText(t).then(() => alert("Copied!")); }
</script>
</body>
</html>

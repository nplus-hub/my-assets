<div class="header">
    <h1>Google Drive 素材一覧</h1>
    <p>※Googleドライブのフォルダにファイルを追加すると、ここに自動で表示されます</p>
</div>

<div class="container" id="drive-gallery">
    </div>

<script>
    const GAS_URL = "あなたのGASウェブアプリURL";

    async function fetchFromDrive() {
        const res = await fetch(GAS_URL);
        const files = await res.json();
        const gallery = document.getElementById('drive-gallery');

        files.forEach(file => {
            // ドライブの画像を表示するための直リンクを生成
            const imageUrl = `https://lh3.googleusercontent.com/d/${file.id}`;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="preview"><img src="${imageUrl}"></div>
                <div class="file-name">${file.name}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${imageUrl}')">URLコピー</button>
            `;
            gallery.appendChild(card);
        });
    }
    fetchFromDrive();
</script>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --bg: #f5f7fa; --card: #ffffff; --primary: #007bff; --dark: #24292f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .header { max-width: 1000px; margin: 0 auto 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        
        /* ç®¡ç†ç”¨ãƒœã‚¿ãƒ³ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’ nplus-hub ã«å®Œå…¨ã«ä¿®æ­£ */
        .admin-btn { 
            background: var(--dark); color: white; text-decoration: none; padding: 10px 20px; 
            border-radius: 6px; font-weight: bold; font-size: 14px;
        }
        .admin-btn:hover { background: #000; }

        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #dee2e6; }
        .preview { width: 100%; height: 160px; background: #e9ecef; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .preview img, .preview video, .preview model-viewer { width: 100%; height: 100%; object-fit: contain; }
        .card-body { padding: 15px; }
        .file-name { font-weight: bold; font-size: 14px; margin-bottom: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-group { display: flex; gap: 5px; }
        .btn { flex: 1; padding: 8px; font-size: 12px; border-radius: 4px; cursor: pointer; text-align: center; text-decoration: none; border: 1px solid #ccc; background: #fff; color: #333; }
        .btn-primary { background: var(--primary); color: white; border: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>Asset Manager</h1>
    <a href="https://github.com/nplus-hub/my-assets" target="_blank" class="admin-btn">
        ç®¡ç†ç”»é¢ã‚’é–‹ã
    </a>
</div>

<div class="container" id="gallery"></div>

<script>
    // ã€ç´ æãƒªã‚¹ãƒˆã€‘ã“ã“ã«ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’æ­£ç¢ºã«è¿½è¨˜ã—ã¦ãã ã•ã„
    const myAssets = [
        { name: "ã‚µãƒ³ãƒ—ãƒ«ç”»åƒ", file: "sample.png", type: "image" }
    ];

    // ç¾åœ¨ã®ã‚µã‚¤ãƒˆURLã‹ã‚‰assetsãƒ•ã‚©ãƒ«ãƒ€ã®å ´æ‰€ã‚’è‡ªå‹•è¨ˆç®—
    const assetBase = window.location.origin + window.location.pathname.replace(/\/$/, "") + "/assets/";

    const gallery = document.getElementById('gallery');
    myAssets.forEach(item => {
        const fileURL = assetBase + item.file;
        const card = document.createElement('div');
        card.className = 'card';
        
        let preview = '';
        if(item.type === 'image') preview = `<img src="${fileURL}" onerror="this.src='https://placehold.jp/20/cccccc/ffffff/200x200.png?text=Not%20Found'">`;
        else if(item.type === 'video') preview = `<video src="${fileURL}" controls></video>`;
        else if(item.type === 'audio') preview = `ğŸµ<audio src="${fileURL}" controls style="width:90%"></audio>`;
        else if(item.type === '3d') preview = `<model-viewer src="${fileURL}" auto-rotate camera-controls></model-viewer>`;

        card.innerHTML = `
            <div class="preview">${preview}</div>
            <div class="card-body">
                <div class="file-name">${item.name}</div>
                <div class="btn-group">
                    <a href="${fileURL}" download class="btn btn-primary">DL</a>
                    <button class="btn" onclick="copyText('${fileURL}', this)">URLã‚³ãƒ”ãƒ¼</button>
                </div>
            </div>`;
        gallery.appendChild(card);
    });

    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const original = btn.innerText;
            btn.innerText = "å®Œäº†";
            setTimeout(() => btn.innerText = original, 1500);
        });
    }
</script>
</body>
</html>

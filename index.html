<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager - Official Preview</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; height: 350px; }
        .preview { width: 100%; height: 230px; background: #eaedef; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview iframe, .preview img, model-viewer { width: 100%; height: 100%; border: none; object-fit: contain; }
        .text-preview { font-size: 10px; padding: 12px; background: #f8f9fa; color: #333; width: 100%; height: 100%; white-space: pre-wrap; margin: 0; overflow: hidden; box-sizing: border-box; text-align: left; }
        .icon-box { text-align: center; }
        .icon-emoji { font-size: 60px; display: block; margin-bottom: 8px; }
        .ext-label { font-size: 11px; font-weight: bold; color: #666; background: #dee2e6; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #333; }
        .badge { position: absolute; top: 12px; right: 12px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 10; }
        .btn { width: 100%; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; }
    </style>
</head>
<body>
<div id="gallery" class="container"></div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    const GAS_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLg6lUNYUqDKS-la6alsT4YpBKyevS2tE06eNJoXZRnOQkelBknB60UdBeYtGEtPVj4l2kFQHZX98ee9zQVchhKya8t7YPSNylReH92jZnAjEuZbEkLPSIwSXAKNwUesELe8t4bLyO_AsBIMOuJKj1aNUcZuUkgLPX-Xo-57SF8GOWzBvHefnwpGPOmwsCCEvOn04e6st9icxR4-BRrLahxvFmkV6yQDBQrgjZYnEzJGYhDKdFSzrFEu0XIaLRha516n5_K_uflsRsp2Qk9p50jMsOsJ6sUeplTzYQzf&lib=MurWCq0JNvz56-vjWDQz3gypAWhvqL-Aw"; 

    const esc = (str) => {
        if (!str) return "";
        return str.toString().replace(/[&'`"<>]/g, (match) => ({
            '&': '&amp;', "'": '&#39;', '`': '&#96;', '"': '&quot;', '<': '&lt;', '>': '&gt;'
        }[match]));
    };

    function getEmoji(ext) {
        const map = {
            'pdf': 'ğŸ“„', 'txt': 'ğŸ“', 'md': 'ğŸ“', 'glb': 'ğŸ“¦', 'gltf': 'ğŸ“¦',
            'zip': 'ğŸ“š', 'rar': 'ğŸ“š', 'mp3': 'ğŸµ', 'wav': 'ğŸµ', 'js': 'ğŸ“œ',
            'html': 'ğŸŒ', 'png': 'ğŸ–¼ï¸', 'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸', 'webp': 'ğŸ–¼ï¸'
        };
        return map[ext] || 'ğŸ“„';
    }

    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const gallery = document.getElementById('gallery');
        const extMatch = name.match(/\.([a-z0-9]+)$/i);
        const ext = extMatch ? extMatch[1].toLowerCase() : "";
        const emoji = getEmoji(ext);
        
        // GitHubã¯ç›´ãƒªãƒ³ã‚¯ã€Driveã¯å…¬å¼ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ãƒªãƒ³ã‚¯
        const copyUrl = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${esc(source)}</div>
                <div class="icon-box">
                    <span class="icon-emoji">${emoji}</span>
                    <span class="ext-label">${esc(ext) || 'FILE'}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${esc(name)}">${esc(name)}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${esc(copyUrl)}').then(()=>alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ'))">URLã‚’ã‚³ãƒ”ãƒ¼</button>
            </div>
        `;
        gallery.appendChild(card);

        const previewArea = card.querySelector('.preview');
        const badgeHtml = `<div class="badge" style="background:${color}">${esc(source)}</div>`;

        // --- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ ---
        
        // 1. Googleãƒ‰ãƒ©ã‚¤ãƒ–ã®å ´åˆï¼šå…¬å¼ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼iframeã‚’ä½¿ç”¨ï¼ˆç”»åƒã‚‚GIFã‚‚PDFã‚‚å¯¾å¿œï¼‰
        if (isDrive) {
            previewArea.innerHTML = badgeHtml + `<iframe src="https://drive.google.com/file/d/${fileId}/preview" allow="autoplay"></iframe>`;
        } 
        // 2. GitHubã®ç”»åƒãƒ»GIF
        else if (['jpg', 'jpeg', 'png', 'webp', 'gif'].includes(ext)) {
            previewArea.innerHTML = badgeHtml + `<img src="${url}" loading="lazy">`;
        }
        // 3. GitHubã®ãƒ†ã‚­ã‚¹ãƒˆ
        else if (['txt', 'md', 'js', 'json', 'css'].includes(ext)) {
            fetch(url).then(r => r.text()).then(t => {
                previewArea.innerHTML = badgeHtml + `<pre class="text-preview">${esc(t.substring(0, 500))}</pre>`;
            }).catch(() => {});
        }
        // 4. GitHubã®3Dãƒ¢ãƒ‡ãƒ«
        else if (['glb', 'gltf'].includes(ext)) {
            previewArea.innerHTML = badgeHtml + `<model-viewer src="${esc(url)}" auto-rotate camera-controls shadow-intensity="1"></model-viewer>`;
        }
    }

    async function init() {
        const fetchGitHub = fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`)
            .then(res => res.json())
            .then(data => {
                if (Array.isArray(data)) data.forEach(f => {
                    if (f.type === 'file' && f.name !== 'index.html') createCard(f.name, f.download_url, 'GitHub', '#24292f');
                });
            });

        const fetchDrive = fetch(GAS_URL)
            .then(res => res.json())
            .then(driveData => {
                if (Array.isArray(driveData)) driveData.forEach(f => {
                    if (f && f.id) createCard(f.name, '', 'Drive', '#34a853', true, f.id);
                });
            });

        await Promise.allSettled([fetchGitHub, fetchDrive]);
    }
    init();
</script>
</body>
</html>

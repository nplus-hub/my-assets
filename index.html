<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager - Final Edition</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; height: 380px; }
        .preview { width: 100%; height: 230px; background: #eaedef; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview iframe, .preview img, model-viewer { width: 100%; height: 100%; border: none; object-fit: contain; }
        .text-preview { font-size: 10px; padding: 12px; background: #f8f9fa; color: #333; width: 100%; height: 100%; white-space: pre-wrap; margin: 0; overflow: hidden; box-sizing: border-box; text-align: left; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #333; margin-bottom: 8px; }
        .badge { position: absolute; top: 12px; right: 12px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 10; }
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-del { border-color: #cf222e; color: #cf222e; }
        .btn-del:hover { background: #ffeef0; }
    </style>
</head>
<body>
<div id="gallery" class="container"></div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwTMeGe2OgzO_Yb-pH7skIhypLzlzSxVI65Vkj1IbXrT9zzm7ThkMUb5Bdv8eDkdaAiwQ/exec"; 

    const esc = (str) => str ? str.toString().replace(/[&'`"<>]/g, (m) => ({'&':'&amp;',"'":"&#39;",'`':"&#96;",'"':"&quot;",'<':"&lt;",'>':"&gt;"}[m])) : "";

    async function deleteFile(fileId, cardElement) {
        if (!confirm("Googleドライブのゴミ箱へ移動しますか？")) return;
        try {
            const response = await fetch(`${GAS_URL}?delId=${fileId}`);
            const result = await response.json();
            if (result.status === "success") {
                cardElement.style.opacity = "0.2";
                cardElement.style.pointerEvents = "none";
            } else { alert("エラー: " + result.message); }
        } catch (e) { alert("通信エラーが発生しました。"); }
    }

    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const gallery = document.getElementById('gallery');
        const ext = name.split('.').pop().toLowerCase();
        const copyUrl = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${esc(source)}</div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${esc(name)}">${esc(name)}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${esc(copyUrl)}').then(()=>alert('コピー完了'))">コピー</button>
                    ${isDrive ? `<button class="btn btn-del" id="del-${fileId}">削除</button>` : ''}
                </div>
            </div>
        `;
        gallery.appendChild(card);

        const previewArea = card.querySelector('.preview');
        const badgeHtml = `<div class="badge" style="background:${color}">${esc(source)}</div>`;

        if (isDrive) {
            previewArea.innerHTML += `<iframe src="https://drive.google.com/file/d/${fileId}/preview"></iframe>`;
            card.querySelector(`#del-${fileId}`).onclick = () => deleteFile(fileId, card);
        } else {
            if (['jpg','jpeg','png','gif','webp'].includes(ext)) {
                previewArea.innerHTML += `<img src="${url}" loading="lazy">`;
            } else if (['txt','md','js','json'].includes(ext)) {
                fetch(url).then(r => r.text()).then(t => {
                    previewArea.innerHTML += `<pre class="text-preview">${esc(t.substring(0, 500))}</pre>`;
                });
            } else if (['glb','gltf'].includes(ext)) {
                previewArea.innerHTML += `<model-viewer src="${esc(url)}" auto-rotate camera-controls></model-viewer>`;
            }
        }
    }

    async function init() {
        // GitHub
        fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
            });
        // Drive
        fetch(GAS_URL).then(r => r.json()).then(data => {
            if(Array.isArray(data)) data.forEach(f => f.id && createCard(f.name, '', 'Drive', '#34a853', true, f.id));
        });
    }
    init();
</script>
</body>
</html>

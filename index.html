<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager Pro</title>
    <link rel="icon" href="https://raw.githubusercontent.com/nplus-hub/my-assets/main/glasses-purple-yellow-diamond.png">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --danger: #cf222e; --border: #e1e4e8; --success: #2da44e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 20px; font-weight: 700; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid var(--border); height: 400px; transition: 0.2s; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ï¼šä»¥å‰ã®å®‰å®šã—ãŸé‡ã­åˆã‚ã›è¨­å®š */
        .preview { width: 100%; height: 240px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 1px solid var(--border); }
        
        /* 3Dãƒ¢ãƒ‡ãƒ«è¡¨ç¤ºï¼šé€æ˜èƒŒæ™¯ã¨æœ€å‰é¢é…ç½® */
        model-viewer { width: 100%; height: 100%; background-color: transparent; --poster-color: transparent; position: absolute; top: 0; left: 0; z-index: 5; }
        
        /* ç”»åƒãƒ»iframe */
        .preview img, .preview iframe { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; top: 0; left: 0; z-index: 4; background: #eaedef; }
        
        /* ä»£æ›¿ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆèƒŒé¢ï¼šz-index 1ï¼‰ */
        .fallback-box { text-align: center; z-index: 1; display: flex; flex-direction: column; align-items: center; transition: opacity 0.3s; }
        .fallback-emoji { font-size: 50px; display: block; margin-bottom: 5px; }
        .fallback-ext { font-size: 11px; font-weight: bold; color: #666; background: #dee2e6; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; word-break: break-all; min-height: 2.6em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn:hover { background: #f3f4f6; }
        .btn-header { background: none; border: 1px solid white; color: white; width: auto; margin-left: 10px; }
        .btn-upload { background: var(--success); border: none; }
        .btn-del { color: var(--danger); border-color: var(--danger); }

        #pass-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 10000; align-items: center; justify-content: center; }
        .modal-content { background: #fff; padding: 30px; border-radius: 12px; text-align: center; width: 280px; }
        .modal-content input { width: 100%; font-size: 24px; text-align: center; padding: 10px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="pass-modal">
    <div class="modal-content">
        <h3>å‰Šé™¤ç¢ºèª</h3>
        <input type="tel" id="pass-input" placeholder="****" maxlength="4">
        <div style="display:flex; gap:10px; margin-top:10px">
            <button class="btn" onclick="closeModal()">æˆ»ã‚‹</button>
            <button class="btn btn-del" onclick="performDelete()">å‰Šé™¤å®Ÿè¡Œ</button>
        </div>
    </div>
</div>

<header>
    <div class="logo">Asset Manager Pro</div>
    <div style="display:flex;">
        <input type="file" id="file-input" style="display:none" onchange="handleUpload(this)">
        <button onclick="document.getElementById('file-input').click()" class="btn btn-header btn-upload">Driveã¸ä¿å­˜</button>
        <button onclick="window.open('https://github.com/nplus-hub/my-assets/upload/main')" class="btn btn-header">GitHubã¸è¿½åŠ </button>
        <button onclick="location.reload()" class="btn btn-header">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<script>
    const CONFIG = {
        GITHUB: { USER: "nplus-hub", REPO: "my-assets" },
        GAS_URL: "https://script.google.com/macros/s/AKfycbwj3FMvL4xcSTzKUsYWKrrnWO1ZCzrE_veNxORuq55hQeiJHtPHq8s2oKsJrasjPyqGxw/exec" // â˜…æ›¸ãæ›ãˆå¿˜ã‚Œã«ã”æ³¨æ„ãã ã•ã„
    };

    let state = { currentId: null };

    // å‰Šé™¤ãƒ»ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½
    function openModal(id) { state.currentId = id; document.getElementById('pass-modal').style.display = 'flex'; document.getElementById('pass-input').focus(); }
    function closeModal() { document.getElementById('pass-modal').style.display = 'none'; }
    function performDelete() {
        const pass = document.getElementById('pass-input').value;
        const img = new Image();
        img.src = `${CONFIG.GAS_URL}?delId=${state.currentId}&pass=${encodeURIComponent(pass)}&t=${Date.now()}`;
        alert("ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚");
        closeModal();
        setTimeout(() => location.reload(), 1500);
    }

    async function handleUpload(input) {
        const file = input.files[0]; if (!file) return;
        const btn = document.querySelector('.btn-upload');
        btn.innerText = "ä¿å­˜ä¸­..."; btn.disabled = true;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64Data = e.target.result.split(',')[1];
            try {
                const res = await fetch(CONFIG.GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ type: "upload", filename: file.name, contentType: file.type, data: base64Data })
                });
                const result = await res.json();
                if (result.status === "success") { alert("ä¿å­˜å®Œäº†"); location.reload(); }
                else { alert("ã‚¨ãƒ©ãƒ¼: " + result.message); }
            } catch (err) { alert("å¤±æ•—ã—ã¾ã—ãŸ"); }
            btn.innerText = "Driveã¸ä¿å­˜"; btn.disabled = false;
        };
        reader.readAsDataURL(file);
    }

    // --- ä»¥å‰ä¸Šæ‰‹ãæ©Ÿèƒ½ã—ã¦ã„ãŸ3Dãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ­ã‚¸ãƒƒã‚¯ã‚’å†é©ç”¨ ---
    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        
        // Driveã®3Dãƒ¢ãƒ‡ãƒ«ã¯uc?idã®å½¢å¼ãŒæœ€ã‚‚å®‰å®šã—ã¾ã™
        let displayUrl = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
        
        let emoji = 'ğŸ“„';
        if (lower.endsWith('.glb')) emoji = 'ğŸ“¦';
        else if (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e))) emoji = 'ğŸ–¼ï¸';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback-box">
                    <span class="fallback-emoji">${emoji}</span>
                    <span class="fallback-ext">${ext}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${name}">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://drive.google.com/uc?export=view&id='+fileId : url}').then(()=>alert('ã‚³ãƒ”ãƒ¼å®Œäº†'))">ã‚³ãƒ”ãƒ¼</button>
                    ${isDrive ? `<button class="btn btn-del" onclick="openModal('${fileId}')">å‰Šé™¤</button>` : ''}
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        const previewArea = card.querySelector('.preview');
        const fallback = card.querySelector('.fallback-box');

        if (lower.endsWith('.glb')) {
            const mv = document.createElement('model-viewer');
            mv.src = displayUrl;
            mv.setAttribute('auto-rotate', '');
            mv.setAttribute('camera-controls', '');
            mv.setAttribute('ar', '');
            mv.setAttribute('loading', 'lazy');
            mv.setAttribute('crossorigin', 'anonymous');
            
            // ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã«ã‚¢ã‚¤ã‚³ãƒ³ã‚’éš ã™
            mv.addEventListener('load', () => {
                fallback.style.opacity = "0";
            });
            // ã‚¨ãƒ©ãƒ¼æ™‚ã¯ãƒ¢ãƒ‡ãƒ«ãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ã‚’æ¶ˆã—ã¦ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç¢ºå®Ÿã«è¦‹ã›ã‚‹
            mv.addEventListener('error', () => {
                mv.remove();
                fallback.style.opacity = "1";
            });
            previewArea.appendChild(mv);

        } else if (isDrive) {
            const ifr = document.createElement('iframe');
            ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
            previewArea.appendChild(ifr);
        } else if (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e))) {
            const img = document.createElement('img');
            img.src = displayUrl;
            img.onerror = () => img.remove();
            previewArea.appendChild(img);
        }
    }

    (function init() {
        // GitHub
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
            });
        // Drive
        if (CONFIG.GAS_URL.startsWith("http")) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`).then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id));
            });
        }
    })();

    document.getElementById('pass-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') performDelete(); });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; border: 1px solid #eee; }
        .preview { width: 100%; height: 180px; background: #eee; display: flex; align-items: center; justify-content: center; position: relative; }
        .preview img, model-viewer { width: 100%; height: 100%; object-fit: contain; border: none; }
        .text-preview { font-size: 10px; padding: 10px; overflow: hidden; background: #2d2d2d; color: #adff2f; width: 100%; height: 100%; white-space: pre-wrap; margin: 0; }
        .card-body { padding: 15px; }
        .file-name { font-size: 13px; font-weight: bold; margin-bottom: 8px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; color: #333; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 3px 8px; border-radius: 4px; color: white; font-size: 10px; font-weight: bold; z-index: 5; }
        .btn { width: 100%; padding: 8px; cursor: pointer; border: 1px solid #ddd; background: #fff; border-radius: 5px; font-size: 11px; }
    </style>
</head>
<body>

<div class="container" id="gallery"></div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzDkXxfI5GB-WlOE4PYAazoxl6P_AEIIddZrkftIGmDZrYoTOy8_-bLe_pubN6db_PcRg/exec"; 

    function createCard(name, url, source, color) {
        const gallery = document.getElementById('gallery');
        const card = document.createElement('div');
        card.className = 'card';
        const ext = name.split('.').pop().toLowerCase();
        
        let mediaHtml = '';
        if (['glb', 'gltf'].includes(ext)) {
            mediaHtml = `<model-viewer src="${url}" auto-rotate camera-controls shadow-intensity="1"></model-viewer>`;
        } else if (['txt', 'js', 'json', 'html', 'css', 'md'].includes(ext)) {
            mediaHtml = `<pre class="text-preview" id="txt-${name}">Loading...</pre>`;
            fetch(url).then(r => r.text()).then(t => {
                const el = document.getElementById(`txt-${name}`);
                if (el) el.innerText = t.substring(0, 500);
            });
        } else {
            mediaHtml = `<img src="${url}" onerror="this.src='https://placehold.jp/24/cccccc/ffffff/200x150.png?text=No%20Image'">`;
        }

        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${source}</div>
                ${mediaHtml}
            </div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${url}')">URLをコピー</button>
            </div>`;
        gallery.appendChild(card);
    }

    async function init() {
        const gallery = document.getElementById('gallery');
        
        // GitHub処理
        try {
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
            const files = await res.json();
            if(Array.isArray(files)) {
                files.forEach(f => {
                    if(f.type === 'file' && f.name !== 'index.html') {
                        // GitHub PagesのURLまたはdownload_urlを使用
                        const url = f.download_url;
                        createCard(f.name, url, 'GitHub', '#24292f');
                    }
                });
            }
        } catch(e) { console.error("GitHub Error:", e); }

        // Drive処理 (GAS経由)
        try {
            const res = await fetch(GAS_URL);
            const driveData = await res.json();
            if(Array.isArray(driveData)) {
                driveData.forEach(f => {
                    if(!f.error) {
                        const url = f.thumbnail || `https://drive.google.com/uc?export=view&id=${f.id}`;
                        createCard(f.name, url, 'Drive', '#34a853');
                    }
                });
            }
        } catch(e) { console.error("Drive Error:", e); }
    }

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro - Fixed</title>
    <script>
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycbwDAgaCHK96Nrftfs8Bt30dwUE-q3sNyCKhfw540ljFKuF6yyL5HctMFKLQAhAsPLXNjA/exec", 
            GITHUB: { USER: "nplus-hub", REPO: "my-assets", TOKEN: "YOUR_GITHUB_TOKEN" }
        };
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .header-btns { display: flex; gap: 12px; }
        .btn-save { background: #2ea44f; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border); height: 400px; display: flex; flex-direction: column; position: relative; }
        
        .preview-box { width: 100%; height: 220px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); overflow: hidden; }
        .preview-content { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; z-index: 10; background: #eaedef; }
        img.preview-content { object-fit: contain; }
        
        .text-view { 
            width: 100%; height: 100%; padding: 15px; box-sizing: border-box;
            font-size: 11px; color: #444; white-space: pre-wrap; overflow: hidden;
            background: #eaedef; text-align: left; font-family: monospace; z-index: 15; position: absolute; top: 0; left: 0;
        }

        .fallback-element { text-align: center; color: #999; z-index: 1; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; word-break: break-all; height: 3em; overflow: hidden; }
        .btn { padding: 8px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold;">Asset Manager Pro</div>
    <div class="header-btns">
        <button class="btn-save" onclick="saveToGitHub()">GitHub„Å´‰øùÂ≠ò</button>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:8px 16px; border-radius:6px; cursor:pointer;">ÂÜçË™≠Ëæº</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<script>
    async function saveToGitHub() {
        const htmlContent = document.documentElement.outerHTML;
        const fileName = "index.html";
        const url = `https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/${fileName}`;
        try {
            const res = await fetch(url);
            const fileData = await res.json();
            const updateRes = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${CONFIG.GITHUB.TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: "Update index.html",
                    content: btoa(unescape(encodeURIComponent(htmlContent))),
                    sha: fileData.sha
                })
            });
            if (updateRes.ok) alert("GitHub„Å´‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
            else alert("‰øùÂ≠òÂ§±Êïó„ÄÇ„Éà„Éº„ÇØ„É≥„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        } catch (e) { alert("„Ç®„É©„Éº: " + e.message); }
    }

    function createCard(name, url, source, color, isDrive, fileId) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        const is3D = lower.endsWith('.glb');
        const isImage = ['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e));
        const isText = ['txt','md','js','css','html','json'].some(e => lower.endsWith(e));
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview-box">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback-element">
                    <span style="font-size:40px;">${is3D ? 'üì¶' : (isImage ? 'üñºÔ∏è' : 'üìÑ')}</span><br><small>${ext}</small>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://docs.google.com/uc?export=view&id='+fileId : url}').then(()=>alert('Copy'))">URL„Ç≥„Éî„Éº</button>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        const pb = card.querySelector('.preview-box');
        
        setTimeout(() => {
            // GitHub„ÅÆURL„Çí„Éó„É¨„Éì„É•„ÉºÁî®„ÅÆRawÂΩ¢Âºè„Å´Â§âÊèõ
            let previewUrl = url;
            if (!isDrive && url.includes('github.com')) {
                previewUrl = url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            }

            if (!isDrive && isText) {
                fetch(previewUrl).then(r => r.text()).then(t => {
                    const div = document.createElement('div');
                    div.className = 'text-view';
                    div.textContent = t.substring(0, 800);
                    pb.appendChild(div);
                }).catch(() => {});
                return;
            }

            let el;
            if (is3D) {
                el = document.createElement('model-viewer');
                el.src = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : previewUrl;
                el.setAttribute('camera-controls', ''); el.setAttribute('auto-rotate', '');
            } else if (isImage && isDrive) {
                el = document.createElement('iframe');
                el.src = `https://drive.google.com/file/d/${fileId}/preview`;
            } else if (isImage && !isDrive) {
                el = document.createElement('img');
                el.src = previewUrl;
            } else {
                // „Åù„ÅÆ‰ªñ„ÅÆ„Éï„Ç°„Ç§„É´„ÅØGoogle„Éâ„Ç≠„É•„É°„É≥„Éà„Éì„É•„Éº„Ç¢„Çí‰ΩøÁî®ÔºàGitHub„ÅÆÂ†¥ÂêàÔºâ
                el = document.createElement('iframe');
                el.src = isDrive ? `https://drive.google.com/file/d/${fileId}/preview` : `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
            }
            
            el.className = 'preview-content';
            pb.appendChild(el);
        }, 100);
    }

    window.onload = () => {
        // GitHub API„Åã„Çâ„Éï„Ç°„Ç§„É´ÂèñÂæó
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(res => res.json())
            .then(data => {
                if (Array.isArray(data)) data.forEach(f => {
                    // index.html„ÅØÈô§Â§ñ„ÄÅdownload_url„Çí‰ΩøÁî®
                    if (f.type === 'file' && f.name !== 'index.html') createCard(f.name, f.download_url, 'GitHub', '#24292f', false);
                });
            });
            
        // DriveÔºàGASÔºâ„Åã„Çâ„Éï„Ç°„Ç§„É´ÂèñÂæó
        if (CONFIG.GAS_URL && CONFIG.GAS_URL.startsWith('http')) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`)
                .then(r => r.json())
                .then(data => { if(Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id)); });
        }
    };
</script>
</body>
</html>

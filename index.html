<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <script>
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycby6n7Q-dRYnl9dXxZ5fRKDtTHNEijzc25NDXoePAyb-9veUSH3Hvb8GyV-Ti5r306QDSg/exec",
            GITHUB: { USER: "nplus-hub", REPO: "my-assets" }
        };
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border); height: 420px; display: flex; flex-direction: column; position: relative; }
        
        /* „Éó„É¨„Éì„É•„Éº„Ç®„É™„Ç¢ */
        .preview-box { width: 100%; height: 240px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 1px solid var(--border); }
        .preview-content { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 10; border: none; object-fit: contain; }
        
        /* ËÉåÈù¢„ÅÆ„Ç¢„Ç§„Ç≥„É≥ */
        .fallback { text-align: center; z-index: 1; display: flex; flex-direction: column; align-items: center; }
        .fallback-emoji { font-size: 40px; }
        .fallback-ext { font-size: 10px; font-weight: bold; color: #888; background: #ddd; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-top: 5px; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; word-break: break-all; min-height: 2.6em; color: #333; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-del { color: var(--danger); border-color: var(--danger); }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; text-align: center; width: 280px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:white;">Asset Manager Pro</div>
    <div>
        <input type="file" id="up" style="display:none" onchange="uploadFile(this)">
        <button onclick="document.getElementById('up').click()" style="background:var(--success); color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">Drive‰øùÂ≠ò</button>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:8px 12px; border-radius:6px; cursor:pointer; margin-left:10px;">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<div id="modal">
    <div class="modal-box">
        <h3>ÂâäÈô§Á¢∫Ë™ç</h3>
        <input type="password" id="pass-input" placeholder="„Éë„Çπ„Ç≥„Éº„Éâ" style="width:100%; padding:8px; margin:10px 0;">
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="closeModal()">Êàª„Çã</button>
            <button class="btn btn-del" onclick="confirmDelete()">ÂâäÈô§</button>
        </div>
    </div>
</div>

<script>
    let currentId = null, currentEl = null;

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    async function confirmDelete() {
        const pass = document.getElementById('pass-input').value;
        const res = await fetch(`${CONFIG.GAS_URL}?delId=${currentId}&pass=${pass}`);
        if (await res.text() === "success") { currentEl.remove(); closeModal(); } else { alert("Â§±Êïó"); }
    }

    async function uploadFile(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result.split(',')[1];
            await fetch(CONFIG.GAS_URL, { method: "POST", body: JSON.stringify({ type: 'upload', filename: file.name, contentType: file.type, data: base64 }) });
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    function createCard(name, url, source, color, isDrive, fileId) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        let emoji = lower.endsWith('.glb') ? 'üì¶' : (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e)) ? 'üñºÔ∏è' : 'üìÑ');
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview-box">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback">
                    <span class="fallback-emoji">${emoji}</span>
                    <span class="fallback-ext">${ext}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://drive.google.com/uc?export=view&id='+fileId : url}')">URL</button>
                    ${isDrive ? `<button class="btn btn-del" onclick="currentId='${fileId}'; currentEl=this.closest('.card'); document.getElementById('modal').style.display='flex';">ÂâäÈô§</button>` : ''}
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        const previewBox = card.querySelector('.preview-box');

        // „Éó„É¨„Éì„É•„ÉºÁîüÊàê„Çítry-catch„ÅßÂõ≤„Åø„ÄÅ„Ç®„É©„Éº„ÅåÂÖ®‰Ωì„Å´Ê≥¢Âèä„Åô„Çã„ÅÆ„ÇíÈò≤„Åê
        try {
            if (lower.endsWith('.glb')) {
                const mv = document.createElement('model-viewer');
                mv.className = 'preview-content';
                mv.src = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
                mv.setAttribute('camera-controls', '');
                mv.setAttribute('auto-rotate', '');
                mv.setAttribute('crossorigin', 'anonymous');
                previewBox.appendChild(mv);
            } else if (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e))) {
                const img = document.createElement('img');
                img.className = 'preview-content';
                img.src = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
                previewBox.appendChild(img);
            } else if (isDrive) {
                const ifr = document.createElement('iframe');
                ifr.className = 'preview-content';
                ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
                previewBox.appendChild(ifr);
            }
        } catch (e) {
            console.error("„Éó„É¨„Éì„É•„ÉºÁîüÊàê„Ç®„É©„Éº:", name, e);
        }
    }

    window.onload = () => {
        // Drive„Éá„Éº„Çø
        fetch(`${CONFIG.GAS_URL}?getFiles=true`).then(r => r.json()).then(data => {
            if(Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id));
        }).catch(e => console.error("DriveË°®Á§∫„Ç®„É©„Éº"));

        // GitHub„Éá„Éº„Çø
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`).then(r => r.json()).then(data => {
            if(Array.isArray(data)) data.forEach(f => {
                if(f.type === 'file' && f.name !== 'index.html') {
                    createCard(f.name, f.download_url, 'GitHub', '#24292f', false);
                }
            });
        }).catch(e => console.error("GitHubË°®Á§∫„Ç®„É©„Éº"));
    };
</script>
</body>
</html>

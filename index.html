<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <script>
        // Ë®≠ÂÆöÁÆáÊâÄ
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycby6n7Q-dRYnl9dXxZ5fRKDtTHNEijzc25NDXoePAyb-9veUSH3Hvb8GyV-Ti5r306QDSg/exec",
            GITHUB: { USER: "nplus-hub", REPO: "my-assets" }
        };
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border); height: 400px; display: flex; flex-direction: column; position: relative; }
        .preview { width: 100%; height: 240px; background: #eaedef; position: relative; overflow: hidden; }
        model-viewer, .preview img, .preview iframe { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; top: 0; left: 0; z-index: 5; }
        .fallback-box { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-del { color: var(--danger); border-color: var(--danger); }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; text-align: center; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold">Asset Manager Pro</div>
    <div>
        <input type="file" id="up" style="display:none" onchange="upload(this)">
        <button onclick="document.getElementById('up').click()" style="background:var(--success); color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Drive‰øùÂ≠ò</button>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:8px 16px; border-radius:6px; cursor:pointer; margin-left:10px;">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<div id="modal">
    <div class="modal-box">
        <h3>ÂâäÈô§„Éë„Çπ„Ç≥„Éº„Éâ</h3>
        <input type="password" id="pass" style="width:100%; padding:8px; margin-bottom:15px;">
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
            <button class="btn btn-del" onclick="doDelete()">ÂâäÈô§ÂÆüË°å</button>
        </div>
    </div>
</div>

<script>
    let delId = null, delEl = null;

    async function upload(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result.split(',')[1];
            await fetch(CONFIG.GAS_URL, { method: "POST", body: JSON.stringify({ data: base64, filename: file.name, contentType: file.type }) });
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    function openDel(id, el) { delId = id; delEl = el; document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    async function doDelete() {
        const pass = document.getElementById('pass').value;
        const res = await fetch(`${CONFIG.GAS_URL}?delId=${delId}&pass=${pass}`);
        if(await res.text() === "success") { delEl.remove(); closeModal(); } else { alert("Â§±Êïó"); }
    }

    function createCard(name, url, isDrive, fileId) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        let displayUrl = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="fallback-box"><span>üìÑ</span><br><b>${ext}</b></div>
            </div>
            <div class="card-body">
                <div style="font-size:13px; font-weight:bold; overflow:hidden;">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://drive.google.com/uc?export=view&id='+fileId : url}')">URL</button>
                    ${isDrive ? `<button class="btn btn-del" onclick="openDel('${fileId}', this.closest('.card'))">ÂâäÈô§</button>` : ''}
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        const preview = card.querySelector('.preview');
        if (lower.endsWith('.glb')) {
            const mv = document.createElement('model-viewer');
            mv.src = displayUrl; mv.setAttribute('camera-controls', ''); mv.setAttribute('auto-rotate', '');
            preview.appendChild(mv);
        } else if (isDrive) {
            const ifr = document.createElement('iframe');
            ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
            preview.appendChild(ifr);
        } else if (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e))) {
            const img = document.createElement('img'); img.src = displayUrl;
            preview.appendChild(img);
        }
    }

    window.onload = () => {
        // DriveË°®Á§∫
        fetch(`${CONFIG.GAS_URL}?getFiles=true`)
            .then(r => r.json())
            .then(data => data.forEach(f => createCard(f.name, '', true, f.id)))
            .catch(e => console.error("DriveË°®Á§∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇURL„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"));
            
        // GitHubË°®Á§∫
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(r => r.json())
            .then(data => data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, false)));
    };
</script>
</body>
</html>
